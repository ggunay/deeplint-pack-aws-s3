scanners:
  aws-s3-scanner:
    type: nodejs
    uses: "@deeplint/deepscanner-aws"
    main: scan

rules:
  is-versioning-enabled:
    type: nodejs
    uses: src/rules/is-encryption-enabled.js
    main: check
    meta:
      type: "warn"
      description: "Check whether S3 Bucket server side encryption is enabled"
      tags:
        - "S3"

